apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-demo-proxy
  namespace: tooling
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # Backend protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    
    # SSL settings for backend communication
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "false"
    nginx.ingress.kubernetes.io/proxy-ssl-server-name: "on"
    nginx.ingress.kubernetes.io/proxy-ssl-protocols: "TLSv1.2 TLSv1.3"
    
    # Forward original client IP and metadata
    nginx.ingress.kubernetes.io/enable-cors: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    
    # Preserve original client IP and headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Host test-node-oauth2.osc-fr1.scalingo.io;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Original-URI $request_uri;
      proxy_set_header X-Scheme $scheme;
      proxy_pass_request_headers on;
      proxy_redirect off;
    
    
spec:
  tls:
  - hosts:
    - oauth-demo.kube-dev.incubateur.net
    secretName: oauth-demo-tls  # Your TLS certificate secret
  
  rules:
  - host: oauth-demo.kube-dev.incubateur.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth-demo-service
            port:
              number: 443

---
apiVersion: v1
kind: Service
metadata:
  name: oauth-demo-service
  namespace: tooling
spec:
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https

---
apiVersion: v1
kind: Endpoints
metadata:
  name: oauth-demo-service
  namespace: tooling
subsets:
- addresses:
  - ip: 5.104.101.30
  - ip: 109.232.236.90
  - ip: 109.232.233.130
  - ip: 148.253.75.120
  ports:
  - port: 443
    name: https
    protocol: TCP
