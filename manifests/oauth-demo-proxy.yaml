apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-demo-proxy
  namespace: tooling
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # Forward original client IP and metadata
    nginx.ingress.kubernetes.io/enable-cors: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    
    # Proxy directly to external URL
    nginx.ingress.kubernetes.io/server-snippet: |
      location / {
        proxy_pass https://test-node-oauth2.osc-fr1.scalingo.io;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Preserve original client IP and headers
        proxy_set_header Host test-node-oauth2.osc-fr1.scalingo.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Scheme $scheme;
        
        # Pass through all other headers
        proxy_pass_request_headers on;
        
        # Handle redirects properly
        proxy_redirect off;
      }
    
spec:
  tls:
  - hosts:
    - oauth-demo.kube-dev.incubateur.net
    secretName: oauth-demo-tls  # Your TLS certificate secret
  
  rules:
  - host: oauth-demo.kube-dev.incubateur.net
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: oauth-demo-service
            port:
              number: 443

---
apiVersion: v1
kind: Service
metadata:
  name: oauth-demo-service
  namespace: tooling
spec:
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https

---
apiVersion: v1
kind: Endpoints
metadata:
  name: oauth-demo-service
  namespace: tooling
subsets:
- addresses:
